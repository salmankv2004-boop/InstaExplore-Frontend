<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        button {
            background: #0095f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
        }

        button:hover {
            background: #0081d9;
        }

        pre {
            background: #262626;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }
    </style>
</head>

<body>
    <h1>üîç API Endpoint Test</h1>

    <div>
        <button onclick="testSuggestions()">Test Suggestions API</button>
        <button onclick="testFollowers()">Test Followers API</button>
        <button onclick="testMe()">Test /me API</button>
    </div>

    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        const token = localStorage.getItem('token');

        async function makeRequest(endpoint) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h2 class="success">‚úÖ Success!</h2>
                        <p><strong>Endpoint:</strong> ${endpoint}</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Data:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2 class="error">‚ùå Error</h2>
                        <p><strong>Endpoint:</strong> ${endpoint}</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2 class="error">‚ùå Network Error</h2>
                    <p><strong>Endpoint:</strong> ${endpoint}</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }

        function testSuggestions() {
            makeRequest('/users/suggestions/list');
        }

        function testFollowers() {
            makeRequest('/users/me').then(() => {
                // Get user ID from response and test followers
                const userId = JSON.parse(document.querySelector('pre').textContent)._id;
                makeRequest(`/users/${userId}/followers`);
            });
        }

        function testMe() {
            makeRequest('/users/me');
        }

        // Auto-test on load
        if (!token) {
            document.getElementById('result').innerHTML = `
                <h2 class="error">‚ùå No Token Found</h2>
                <p>Please log in first at <a href="http://localhost:5173" style="color: #0095f6;">http://localhost:5173</a></p>
            `;
        } else {
            document.getElementById('result').innerHTML = `
                <p class="success">‚úÖ Token found! Click a button to test an endpoint.</p>
            `;
        }
    </script>
</body>

</html>
